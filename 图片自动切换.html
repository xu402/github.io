<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#cc{
				border: 2px #FFC0CB;
				position: absolute;
				left: 500px;
				top: 30px;
			}
			#ccs{
				width: 1000px;
				height: 50px;
				position: absolute;
				top: 630px;
				left: 630px;
			}
			#ccss{
				width: 50px;
				height: 70px;
				position: absolute;
				top: 630px;
				left: 750px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var img1 = document.getElementById("cc");
				var imgArr = ["../img/1.jpg", "../img/2.jpg","../img/3.jpg","../img/4.jpg","../img/5.jpg","../img/6.jpg"]
				var index = 0;
				var timer;
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					timer=setInterval(function(){
						index++;
							// if(index >= imgArr.length){
							// index = 0;	
						// }
						index = index % imgArr.length;
						img1.src = imgArr[index];
					},1000);
				};
				var btn02 = document.getElementById("button02");
				btn02.onclick = function(){
					clearInterval(timer);
				};
				
			};
		</script>
	</head>
	<body>
		<img id="cc" src="../img/1.jpg" >
		<div id="ccs">
			<button id="btn01">开始切换图片</button>
		</div>
		<div id="ccss">
			<button id="button02">暂停</button>
		</div>
	</body>
</html>
